name: marvel_rivals_mod_manager
description: Mod Manager for Marvel Rivals 2.0
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  path_provider: ^2.0.15
  file_picker: ^6.1.1
  process_run: ^0.13.1
  platform: ^3.1.0
  path: ^1.8.3
  http: ^1.2.0
  ffi: ^2.1.0
  win32: ^5.0.9
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.5
  crypto: ^3.0.3
  archive: ^3.4.9
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  json_annotation: ^4.8.1  # Use the latest version
  desktop_drop: ^0.4.4  # Use the latest version from pub.dev


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6      # Required for code generation
  json_serializable: ^6.7.1 # Required for JSON serialization
flutter:
  uses-material-design: true
  assets:
    - assets/img/cover.png
    - assets/lang/ 